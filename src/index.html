<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SafeSavannah - Wildlife Monitoring Dashboard</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Real-time wildlife monitoring and anti-poaching dashboard for SafeSavannah conservation project">
  <meta name="keywords" content="wildlife, conservation, monitoring, anti-poaching, Kenya, savannah">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Meta tags for PWA support -->
  <meta name="theme-color" content="#059669">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="SafeSavannah">
  
  <!-- Open Graph meta tags -->
  <meta property="og:title" content="SafeSavannah - Wildlife Monitoring Dashboard">
  <meta property="og:description" content="Real-time wildlife monitoring and anti-poaching dashboard">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/logo.png">
  
  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SafeSavannah - Wildlife Monitoring Dashboard">
  <meta name="twitter:description" content="Real-time wildlife monitoring and anti-poaching dashboard">
  <meta name="twitter:image" content="assets/logo.png">
</head>
<body>
  <app-root>
    <!-- Loading screen -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: 'Inter', sans-serif;
    ">
      <div style="text-align: center; margin-bottom: 2rem;">
        <div style="
          width: 80px;
          height: 80px;
          border: 4px solid rgba(255,255,255,0.3);
          border-top: 4px solid white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 1rem;
        "></div>
        <h1 style="font-size: 2.5rem; font-weight: 700; margin: 0 0 0.5rem 0;">
          SafeSavannah
        </h1>
        <p style="font-size: 1.125rem; opacity: 0.9; margin: 0;">
          Loading wildlife monitoring dashboard...
        </p>
      </div>
      <div style="
        position: absolute;
        bottom: 2rem;
        font-size: 0.875rem;
        opacity: 0.8;
      ">
        Protecting wildlife through technology
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Hide loader when Angular app loads
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 2000);
      });
    </script>
  </app-root>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
</body>
</html>
